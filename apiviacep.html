<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Consulta endereço via CEP</h1>

    <label for="">Digite seu CEP</label>
    <input type="number" name="" id="cep">
    <button onclick="consultaEndereco()">Consultar</button>

    <div id="resultado">
        <p>Seu resultado aqui</p>
    </div>


    <script>

        function consultaEndereco(){

            let cep = document.querySelector('#cep').value;

            if(cep.length != 8){
                alert('cep invalido');
                return
            }

            let url = `https://viacep.com.br/ws/${cep}/json/`;

            fetch(url).then(function(response){

                response.json().then(function(data){
                    console.log (data)
                    mostraDados(data);
                });


            })

        }

        function mostraDados(dados){
            let resultado = document.querySelector('#resultado');

            if(dados.erro){
                resultado.innerHTML = "Não foi possível localizar endereço";
            }else{
                resultado.innerHTML = `<p>Endereço: ${dados.logradouro}</p>
                                    <p>Complemento: ${dados.bairro}</p>
                                    <p>Bairro: ${dados.bairro}</p>
                                    <p>Cidade: ${dados.localidade}</p>`;
            }

            
        }

    </script>
    
</body>
</html>
